<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo das Bolinhas Infinitas</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: sans-serif; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            pointer-events: none;
            user-select: none;
        }
        #btn-finalizar {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #ff4444;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="ui">
        <h1>Pontos: <span id="score">0</span></h1>
        <p>Clique nas bolinhas!</p>
    </div>
    <button id="btn-finalizar" onclick="finalizar Jogo()">Finalizar Jogo</button>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let balls = [];
        let gameActive = true;

        class Ball {
            constructor() {
                this.radius = Math.random() * 20 + 15;
                this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
                this.y = -this.radius;
                this.speed = Math.random() * 3 + 2;
                this.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
            }

            update() {
                this.y += this.speed;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }
        }

        function spawnBall() {
            if (gameActive) {
                balls.push(new Ball());
                setTimeout(spawnBall, 600); // Cria uma nova bola a cada 0.6 segundos
            }
        }

        function update() {
            if (!gameActive) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < balls.length; i++) {
                balls[i].update();
                balls[i].draw();

                // Remove bolas que saíram da tela para não pesar o PC
                if (balls[i].y - balls[i].radius > canvas.height) {
                    balls.splice(i, 1);
                    i--;
                }
            }

            requestAnimationFrame(update);
        }

        canvas.addEventListener('mousedown', (e) => {
            if (!gameActive) return;

            for (let i = 0; i < balls.length; i++) {
                const b = balls[i];
                const dist = Math.hypot(e.clientX - b.x, e.clientY - b.y);

                if (dist < b.radius) {
                    score++;
                    scoreElement.innerText = score;
                    balls.splice(i, 1);
                    break; 
                }
            }
        });

        function finalizarJogo() {
            gameActive = false;
            alert("Jogo Finalizado!\nSua pontuação total foi: " + score);
            location.reload(); // Recarrega para começar de novo
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        spawnBall();
        update();
    </script>
</body>
</html>
